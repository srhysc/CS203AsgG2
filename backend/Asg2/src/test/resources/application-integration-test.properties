# Integration Test Configuration
# This profile is used for integration tests that interact with Firebase

# Enable web environment for integration tests
spring.main.web-application-type=servlet

# Enable full context loading (not lazy)
spring.main.lazy-initialization=false

# Disable banner for cleaner test output
spring.main.banner-mode=off

# Firebase Configuration
# Uses the same serviceAccountKey.json as production
# But points to a test database path

# Logging configuration for integration tests
logging.level.com.cs203.grp2.Asg2=DEBUG
logging.level.com.google.firebase=INFO

# Security settings for integration tests
# Disable CSRF for easier testing
spring.security.csrf.enabled=false
